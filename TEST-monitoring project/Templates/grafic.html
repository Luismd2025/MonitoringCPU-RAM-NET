<!DOCTYPE html>
<html>
<head>
    <title>System IN GRAFICS NOW</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>System Monitor</h1>
    <canvas id="cpuChart" width="400" height="200"></canvas>
    <canvas id="ramChart" width="400" height="200"></canvas>

    <script>
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const ramCtx = document.getElementById('ramChart').getContext('2d');

        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: { display: false },
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        const ramChart = new Chart(ramCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'RAM Usage (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: { display: false },
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        async function fetchStats() {
            const response = await fetch('/stats');
            const data = await response.json();

            const timestamp = new Date().toLocaleTimeString();

            // Update CPU chart
            cpuChart.data.labels.push(timestamp);
            cpuChart.data.datasets[0].data.push(data.cpu);
            if (cpuChart.data.labels.length > 20) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
            }
            cpuChart.update();

            // Update RAM chart
            ramChart.data.labels.push(timestamp);
            ramChart.data.datasets[0].data.push(data.ram);
            if (ramChart.data.labels.length > 20) {
                ramChart.data.labels.shift();
                ramChart.data.datasets[0].data.shift();
            }
            ramChart.update();
        }

        setInterval(fetchStats, 2000); // Update every 2 seconds
    </script>
</body>
</html>
